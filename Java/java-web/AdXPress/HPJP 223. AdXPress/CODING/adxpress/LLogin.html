<html>
<head>
<title>Links</title>

<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0"> 
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
</head>
<body {PageBODY}>
{Header}
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormLogin-->
    <form action="{FileName}" method="POST">
     <table {FormTABLE}>
      <tr>
       <td {FormHeaderTD} colspan="2">
        <font {FormHeaderFONT}>Login</font>
       </td>
      </tr>
      <!--BeginLoginError-->
      <tr>
       <td colspan="2" {DataTD}>
        <font {DataFONT}>{sLoginErr}</font>
       </td>
      </tr>
      <!--EndLoginError-->
      <input type="hidden" name="ret_page" value="{ret_page}"><input type="hidden" name="querystring" value="{querystring}">
      <input type="hidden" name="FormName" value="Login">
      <!--BeginUserInd-->
      <tr>
       <td {DataTD}>
        <font {DataFONT}>{UserID}</font>
        <input type="hidden" name="FormAction" value="logout">
        <input type="submit" value="Logout">
       </td>
      </tr>
      <!--EndUserInd-->
      <!--BeginLoginAct-->
      <tr>
       <td {FieldCaptionTD}>
        <font {FieldCaptionFONT}>Login</font>
       </td>
       <td {DataTD}>
        <input type="text" name="Login" value="{Login}" maxlength="50">
       </td>
      </tr>
      <tr>
       <td {FieldCaptionTD}>
        <font {FieldCaptionFONT}>Password</font>
       </td>
       <td {DataTD}>
        <input type="password" name="Password" maxlength="50">
       </td>
      </tr>
      <tr>
       <td colspan="2">
        <input type="hidden" name="FormAction" value="login">
        <input type="submit" value="Login">
       </td>
      </tr>
      <!--EndLoginAct-->
     </table>
    </form>
<!--EndFormLogin-->
   </td>
  </tr>
 </table>


{Footer}


</body>
</html>
