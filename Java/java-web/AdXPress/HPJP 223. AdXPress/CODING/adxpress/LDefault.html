<html>
<head>
<title>Links</title>

<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0"> 
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
</head>
<body {PageBODY}>

{Header}
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormSearch--><form method="GET" action="{ActionPage}" name="Search">
    <table {FormTABLE}>
     <tr>
      <td {FormHeaderTD} colspan="2"><a name="Search"><font {FormHeaderFONT}>Search</font></a></td>
     </tr>
     <tr>
      <td {FieldCaptionTD}><font {FieldCaptionFONT}>Description</font></td>
      <td {DataTD}><input type="text" name="description" maxlength="20" value="{description}" size="20"></td>
     </tr>
     <tr>
      <td align="right" colspan="3"><input type="submit" value="Find"></td>
     </tr>
    </table>
    </form><!--EndFormSearch-->
   
   </td>
  </tr>
 </table>
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormTree-->
  <table {FormTABLE}>
  <tr><td {FormHeaderTD}><font {FormHeaderFONT}>Categories</font></td></tr>
  <tr><td {ColumnTD}><nobr><font {ColumnFONT}><a href="{ActionPage}?FormName=Tree"><font {ColumnFONT}>Top</font></a><!--BeginCatPath--> > <a href="{ActionPage}?FormName=Tree&category_id={CategoryID}"><font {ColumnFONT}>{Category}</font></a><!--EndCatPath--> {CurrentCategory}</font></nobr></td></tr>
  <!--BeginCategoryList-->
  <tr><td {DataTD}><a href="{FileName}?FormName=Tree&category_id={CategoryID}"><font {DataFONT}>{Category}</font></a></td></tr>
  <!--EndCategoryList-->
  </table>
<!--EndFormTree-->
   
   </td>
   <td valign="top">
   <!--BeginFormLates--><table {FormTABLE}>
     <tr>
      <td {FormHeaderTD} colspan="2"><a name="Lates"><font {FormHeaderFONT}>Recently Added</font></a></td>
     </tr>
     <tr>
      <td {ColumnTD}><font {ColumnFONT}>Name</font></td>
      <td {ColumnTD}><font {ColumnFONT}>Date</font></td>
     </tr>
     <!--BeginDListLates-->
     <tr>
      <td {DataTD}><a href="{name_URLLink}"><font {DataFONT}>{name}</font></a>&nbsp;</td>
      <td {DataTD}><font {DataFONT}>{add_date}&nbsp;</font></td>
     </tr>
     <!--EndDListLates--> 
     <!--BeginLatesNoRecords-->
     <tr><td colspan="2" {DataTD}><font {DataFONT}>No records</font></td></tr>
     <!--EndLatesNoRecords--> 
     <!--BeginLatesScroller-->
     <tr>
      <td colspan="2" {ColumnTD}>
       <font {ColumnFONT}>
       
        <a href{LatesScrollerPrevSwitch}="{FileName}?{FormParams}{SortParams}FormLates_Page={PrevPage}#Lates"><font {ColumnFONT}>Previous</font></a>
        [ {LatesCurrentPage} ]
        <a href{LatesScrollerNextSwitch}="{FileName}?{FormParams}{SortParams}FormLates_Page={NextPage}#Lates"><font {ColumnFONT}>Next</font></a>
       </font>
      </td>
     </tr>
    <!--EndLatesScroller-->
    </table>
   <!--EndFormLates-->
   
   </td>
  </tr>
 </table>


{Footer}


</body>
</html>
