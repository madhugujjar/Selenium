<html>
<head>
<title>Links</title>

<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0"> 
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
</head>
<body {PageBODY}>
{Header}
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormUsers-->
   <form method="POST" action="{FileName}" name="Users">
    <table {FormTABLE}>
     <tr>
      <td {FormHeaderTD} colspan="2"><font {FormHeaderFONT}>Users</font></td>
     </tr>
     <!--BeginUsersError-->
     <tr>
      <td {DataTD} colspan="2"><font {DataFONT}>{sUsersErr}<font></td>
     </tr>
     <!--EndUsersError-->
    
     <tr>
      <td {FieldCaptionTD}><font {FieldCaptionFONT}>Login</font></td>
      <td {DataTD}><input type="text" name="member_login" maxlength="15" value="{member_login}" size="15"></td>
     </tr>
     
     <tr>
      <td {FieldCaptionTD}><font {FieldCaptionFONT}>Password</font></td>
      <td {DataTD}><input type="password" name="member_password" maxlength="15" value="{member_password}" size="15"></td>
     </tr>
     
     <tr>
      <td {FieldCaptionTD}><font {FieldCaptionFONT}>Level</font></td>
      <td {DataTD}><select name="member_level"><!--BeginLBmember_level--><option value="{ID}" {Selected}>{Value}</option><!--EndLBmember_level--></select></td>
     </tr>
     
     <tr>
      <td {FieldCaptionTD}><font {FieldCaptionFONT}>Name</font></td>
      <td {DataTD}><input type="text" name="name" maxlength="20" value="{name}" size="20"></td>
     </tr>
     
     <tr>
      <td {FieldCaptionTD}><font {FieldCaptionFONT}>E-mail</font></td>
      <td {DataTD}><input type="text" name="email" maxlength="30" value="{email}" size="30"></td>
     </tr>
     
     <tr>
      <td colspan="2" align="right">

      <!-- ***   Buttons   *** -->
      
      <!--BeginUsersInsert-->
      <input type="hidden" value="insert" name="FormAction">
      <input type="submit" value="Insert" onclick="document.Users.FormAction.value = 'insert';">
      <!--EndUsersInsert-->
      
      <!--BeginUsersEdit-->
      <input type="hidden" value="update" name="FormAction"/>
      
      <!--BeginUsersUpdate-->
      <input type="submit" value="Update" onclick="document.Users.FormAction.value = 'update';"/>
      <!--EndUsersUpdate-->
      
      <!--EndUsersDelete-->
      <input type="submit" value="Delete" onclick="document.Users.FormAction.value = 'delete';"/>
      <!--EndUsersDelete-->
      
      <!--EndUsersEdit-->
      
      <!--BeginUsersCancel-->
      <input type="submit" value="Cancel" onclick="document.Users.FormAction.value = 'cancel';"/>
      <!--EndUsersCancel-->
      
      <input type="hidden" name="FormName" value="Users"/>
      
      <input type="hidden" name="PK_member_id" value="{PK_member_id}"/>
      <input type="hidden" name="member_id" value="{member_id}"/>
     </td>
    </tr>
   </table>
  </form>
<!--EndFormUsers-->
   <SCRIPT Language="JavaScript">
if (document.forms["Users"])
document.Users.onsubmit=delconf;
function delconf() {
if (document.Users.FormAction.value == 'delete')
  return confirm('Delete record?');
}
</SCRIPT>
   </td>
  </tr>
 </table>


{Footer}


</body>
</html>
