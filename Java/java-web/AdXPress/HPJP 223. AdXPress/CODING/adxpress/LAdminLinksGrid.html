<html>
<head>
<title>Links</title>

<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0"> 
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
</head>
<body {PageBODY}>
{Header}
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormSearch--><form method="GET" action="{ActionPage}" name="Search">
    <table {FormTABLE}>
     <tr>
      <td {FormHeaderTD} colspan="2"><a name="Search"><font {FormHeaderFONT}>Search</font></a></td>
     </tr>
     <tr>
      <td {FieldCaptionTD}><font {FieldCaptionFONT}>Name</font></td>
      <td {DataTD}><input type="text" name="name" maxlength="20" value="{name}" size="20"></td>
     </tr>
     <tr>
      <td {FieldCaptionTD}><font {FieldCaptionFONT}>Approved</font></td>
      <td {DataTD}><select name="approved"><!--BeginLBapproved--><option value="{ID}" {Selected}>{Value}</option><!--EndLBapproved--></select></td>
     </tr>
     <tr>
      <td align="right" colspan="3"><input type="submit" value="Search"></td>
     </tr>
    </table>
    </form><!--EndFormSearch-->
   
   </td>
  </tr>
 </table>
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormLinks--><table {FormTABLE}>
     <tr>
      <td {FormHeaderTD} colspan="4"><a name="Links"><font {FormHeaderFONT}>Links</font></a></td>
     </tr>
     <tr>
       <td {ColumnTD}><a ><font {ColumnFONT}>Edit</font></a></td>
       <td {ColumnTD}><a href="{FileName}?{FormParams}FormLinks_Sorting=1&FormLinks_Sorted={Form_Sorting}&"><font {ColumnFONT}>Name</font></a></td>
       <td {ColumnTD}><a href="{FileName}?{FormParams}FormLinks_Sorting=2&FormLinks_Sorted={Form_Sorting}&"><font {ColumnFONT}>Category</font></a></td>
       <td {ColumnTD}><a href="{FileName}?{FormParams}FormLinks_Sorting=3&FormLinks_Sorted={Form_Sorting}&"><font {ColumnFONT}>Approved</font></a></td>
     </tr>
     <!--BeginDListLinks-->
     <tr>
      <td {DataTD}><a href="{Field1_URLLink}?link_id={Prm_link_id}&{TransitParams}"><font {DataFONT}>{Field1}</font></a>&nbsp;</td>
      <td {DataTD}><font {DataFONT}>{name}&nbsp;</font></td>
      <td {DataTD}><font {DataFONT}>{category_id}&nbsp;</font></td>
      <td {DataTD}><font {DataFONT}>{approved}&nbsp;</font></td>
     </tr>
     <!--EndDListLinks--> 
     <!--BeginLinksNoRecords-->
     <tr><td colspan="4" {DataTD}><font {DataFONT}>No records</font></td></tr>
     <!--EndLinksNoRecords--> 
     <tr>
      <td colspan="4" {ColumnTD}>
       <font {ColumnFONT}>
       
        <a href="{FormAction}?{TransitParams}"><font {ColumnFONT}>Add New Link</font></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <!--BeginLinksScroller-->
        <a href{LinksScrollerPrevSwitch}="{FileName}?{FormParams}{SortParams}FormLinks_Page={PrevPage}#Links"><font {ColumnFONT}>Previous</font></a>
        [ {LinksCurrentPage} ]
        <a href{LinksScrollerNextSwitch}="{FileName}?{FormParams}{SortParams}FormLinks_Page={NextPage}#Links"><font {ColumnFONT}>Next</font></a>
        <!--EndLinksScroller-->
       </font>
      </td>
     </tr>
    </table>
   <!--EndFormLinks-->
   
   </td>
  </tr>
 </table>


{Footer}


</body>
</html>
